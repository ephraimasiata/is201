<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Turkey Worth App</title>
  <style>
    body {
      background-color: beige;
      font-family: Verdana, sans-serif;
      text-align: center;
      padding: 30px;
      margin: 0;
      overflow-x: hidden;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background-color: brown;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: darkgreen;
    }

    #turkeyContainer {
      position: relative;
      height: 300px;
      width: 100%;
      margin-top: 40px;
      overflow: hidden;
      border: 1px dashed darkgray;
    }

    .turkey {
      position: absolute;
      width: 80px;
      height: auto;
      top: 0;
      left: -100px;
      animation: runAcross 5s linear forwards;
    }

    @keyframes runAcross {
      from { left: -100px; }
      to { left: 110%; }
    }
  </style>
</head>
<body>

  <h1>How Many Turkeys Are You Worth?</h1>
  <button onclick="launchTurkeys()">Reveal My Turkey Worth</button>

  <div id="turkeyContainer"></div>
  <div id="result"></div>

  <script>
    function launchTurkeys() {
      const container = document.getElementById('turkeyContainer');
      container.innerHTML = ''; // Clear existing

      const count = Math.floor(Math.random() * 10) + 1;
      document.getElementById('result').textContent = `You're worth ${count} turkeys!`;

      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const img = document.createElement('img');
          img.src = 'assets/img/portfolio/turkey.jpg';
          img.className = 'turkey';
          img.style.top = `${Math.random() * 220}px`;
          container.appendChild(img);
        }, i * 300);
      }
    }
  </script>

</body>
</html>
